name: Language Server CI

on:
    push:
        branches: [main, dev, feature/*]
    pull_request:
        branches: [main, dev, feature/*]

jobs:
    test:
        name: Test (${{ matrix.os }})
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [ubuntu-latest, windows-latest, macos-latest]
        steps:
            - name: Sync Code
              uses: actions/checkout@v3
            - name: Set up Node
              uses: actions/setup-node@v3
              with:
                  node-version: 18
            - name: Build
              run: |
                  npm ci
                  ${{ matrix.os == 'ubuntu-latest' && 'npm run check:formatting' || '' }}
            - name: Test
              run: |
                  npm run test

    build:
        name: Package (${{ matrix.os }})
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [ubuntu-latest, windows-latest, macos-latest]
        steps:
            - name: Sync Code
              uses: actions/checkout@v3
            - name: Set up Node
              uses: actions/setup-node@v3
              with:
                  node-version: 18
            - name: Build
              run: |
                  npm ci
            - name: Create runtime bundles
              run: |
                  npm run package
            - name: Test bundles
              run: |
                  npm run test-bundles --workspaces --if-present
            - name: Attach bundles
              uses: actions/upload-artifact@v4
              with:
                  name: language-servers-${{ matrix.os }}
                  # Make sure you don't include node_modules
                  path: app/**/build/*
