name: Language Server CI
on:
    push:
        branches: [main, dev, feature/*]
    pull_request:
        branches: [main, dev, feature/*]

permissions:
    id-token: write
    contents: read

jobs:
    test:
        name: Test
        runs-on: ubuntu-latest
        steps:
            - name: Sync Code
              uses: actions/checkout@v3
            - name: Set up Node
              uses: actions/setup-node@v3
              with:
                  node-version: 18
            - name: Build
              run: |
                  npm ci
                  npm run check:formatting
            - name: Test
              run: |
                  npm run test
    test-integ:
        name: Integration Tests
        runs-on: ubuntu-latest
        steps:
            - name: Sync Code
              uses: actions/checkout@v3
            - name: Set up Node
              uses: actions/setup-node@v3
              with:
                  node-version: 18
            - name: Configure AWS Credentials
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  role-to-assume: arn:aws:iam::461731163182:role/GitHubActionsRole
                  role-session-name: language-servers-github
                  aws-region: us-east-1
            - name: Build
              run: |
                  npm ci
            - name: Refresh Token
              run: |
                  aws lambda invoke \
                      --function-name TokenRefresherLambda \
                      --region us-east-1 \
                      --payload '{}' \
                      response.json
            - name: Get SSO Token
              uses: aws-actions/aws-secretsmanager-get-secrets@v2
              with:
                  secret-ids: |
                      ,SsoTokenSecret
                  parse-json-secrets: true
            - name: Run Integration Tests
              run: |
                  npm run test-integ
              env:
                  SSO_TOKEN: ${{ env.SSOTOKEN }}
                  SSO_START_URL: ${{ secrets.SSO_START_URL }}
                  PROFILE_ARN: ${{ secrets.PROFILE_ARN }}
    build:
        name: Package
        runs-on: ubuntu-latest
        steps:
            - name: Sync Code
              uses: actions/checkout@v3
            - name: Set up Node
              uses: actions/setup-node@v3
              with:
                  node-version: 18
            - name: Build
              run: |
                  npm ci
            - name: Create runtime bundles
              run: |
                  npm run package
            - name: Test bundles
              run: |
                  npm run test-bundles --workspaces --if-present
            - name: Attach bundles
              uses: actions/upload-artifact@v4
              with:
                  name: language-servers-${{ matrix.runs-on }}
                  # Make sure you don't include node_modules
                  path: app/**/build/*
    test-windows:
        name: Test (Windows)
        runs-on: windows-latest
        steps:
            - name: Sync Code
              uses: actions/checkout@v3
            - name: Set up Node
              uses: actions/setup-node@v3
              with:
                  node-version: 18
            - name: Build
              run: |
                  npm ci
            - name: Test
              run: |
                  npm run test
    build-windows:
        name: Package (Windows)
        runs-on: windows-latest
        steps:
            - name: Sync Code
              uses: actions/checkout@v3
            - name: Set up Node
              uses: actions/setup-node@v3
              with:
                  node-version: 18
            - name: Build
              run: |
                  npm ci
            - name: Create runtime bundles
              run: |
                  npm run package
            - name: Test bundles
              run: |
                  npm run test-bundles --workspaces --if-present
            - name: Attach bundles
              uses: actions/upload-artifact@v4
              with:
                  name: language-servers-pack-win-${{ matrix.runs-on }}
                  # Make sure you don't include node_modules
                  path: app/**/build/*
