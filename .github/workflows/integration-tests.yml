name: Integration Tests

on:
    workflow_run:
        workflows: [Create agent-standalone bundles]
        types:
            - completed
        branches: [main, feature/*, release/agentic/*]
    push:
        branches: [integ-tests] # todo: remove this before merge

jobs:
    agent-server-tests:
        name: Agent Server Tests (${{ matrix.os }})
        if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'push' }}
        strategy:
            matrix:
                os: [ubuntu-latest, macos-latest, windows-latest]
        runs-on: ${{ matrix.os }}
        permissions:
            id-token: write
            contents: read
        steps:
            - name: Sync Code
              uses: actions/checkout@v4
              with:
                  ref: ${{ github.event.workflow_run.head_sha || github.sha }}
            - name: Set up Node
              uses: actions/setup-node@v4
              with:
                  node-version: 18
            - name: Download build artifacts
              uses: actions/download-artifact@v4
              with:
                  github-token: ${{ secrets.GITHUB_TOKEN }}
                  run-id: ${{ github.event.workflow_run.id || '16175429815' }} # todo: remove hardcoded runid before merge
                  path: app/aws-lsp-codewhisperer-runtimes/build/archives/agent-standalone/
            - name: Configure AWS Credentials
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  role-to-assume: arn:aws:iam::461731163182:role/GitHubActionsTokenRefresherRole # todo: update accountId
                  role-session-name: language-servers-github
                  aws-region: us-east-1
            - name: Build
              run: |
                  npm ci
                  npm run compile
            - name: Refresh Token
              run: |
                  aws lambda invoke \
                      --function-name TokenRefresherLambda \
                      --region us-east-1 \
                      --payload '{}' \
                      response.json
            - name: Get SSO Token
              uses: aws-actions/aws-secretsmanager-get-secrets@v2
              with:
                  secret-ids: |
                      ,SsoTokenSecret
                  parse-json-secrets: true
            - name: Run Integration Tests
              run: |
                  npm run test-integ -w app/aws-lsp-codewhisperer-runtimes
              env:
                  TEST_SSO_TOKEN: ${{ env.SSOTOKEN }}
                  TEST_SSO_START_URL: ${{ secrets.TEST_SSO_START_URL }}
                  TEST_PROFILE_ARN: ${{ secrets.TEST_PROFILE_ARN }}
